<div class="col-md-4">
  <h3>Login</h3>
  <form (submit)="login($event)">

    <div class="form-group" [ngClass]="{'has-error': usernameErr !== ''}">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" (keydown)="handleChange($event)" [ngModelOptions]="{standalone: true}"/>
      <span class="help-block">{{usernameErr}}</span>
    </div>

    <div class="form-group" [ngClass]="{'has-error': passwordErr !== ''}">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" (keydown)="handleChange($event)" [ngModelOptions]="{standalone: true}"/>
      <span class="help-block">{{passwordErr}}</span>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Log In</button>
    </div>

  </form>
</div>
