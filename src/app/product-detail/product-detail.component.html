<div class="col-md-6 offset-md-3">
    <p>
      {{product | json}}
    </p>

    <p>Today's Date: <strong>{{date | date | uppercase}}</strong></p>
    <h3>{{product.title}}</h3>
    <div class="thumbnail" appHighlight>
        <img src={{product.imageUrl}} alt={{product.title}} />
        <div class="caption">
          <p>{{product.description}}</p>
          <p>USD {{product.price}}</p>
        </div>
      </div>
</div>
