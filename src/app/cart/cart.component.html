<div class="col-md-2">
    <h4>Your Cart</h4>
    <ul class="list-group">
      <li *ngFor="let item of items" class="list-group-item" appHighlight>
        <strong>{{item.product}}</strong>
        <span>USD {{item.price}}</span>
      </li>
      <li class="list-group-item active">
        <strong>Total (USD): </strong>{{total}}
      </li>
    </ul>
</div>
